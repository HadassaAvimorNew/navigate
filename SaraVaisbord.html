<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שרי וייסבורד</title>
    <style>
        /* Reset some default styles */
        body, h1, p, img, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General font styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f0f5;  /* Light pink background */
            color: #333;
            padding: 20px;
        }

        /* Styling for the 'Back to home' button */
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff80bf; /* Soft pink button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff66b3;  /* Darker pink on hover */
        }

        /* Container for the student profile */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
        }

        /* Styling for the profile image */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff80bf; /* Pink border */
            margin-bottom: 20px;
        }

        /* Name styling */
        .profile-name {
            font-size: 32px;
            font-weight: bold;
            color: #ff66b3; /* Darker pink */
            margin-bottom: 10px;
        }

        /* Description and other details styling */
        .profile-details {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .profile-details p {
            margin: 8px 0;
        }

        /* Highlighted text (e.g., for email, phone) */
        .profile-details .highlight {
            color: #ff66b3;
            font-weight: bold;
        }

        /* Styling for the email link */
        .profile-details a {
            color: #ff66b3; /* Pink color for email */
            text-decoration: none;
        }

        .profile-details a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .profile-container {
                padding: 15px;
            }

            .profile-name {
                font-size: 28px;
            }

            .profile-details {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="home_page.html">Back to home page</a>

    <div class="profile-container">
        <!-- תמונת פרופיל -->
        <img src="imgSARA.png" alt="תמונת פרופיל של התלמיד" class="profile-image">

        <!-- שם התלמיד -->
        <div class="profile-name">שרי וייסבורד</div>

        <!-- משפט השראה על מדעי המחשב -->
        <div class="profile-details">
            <p><em>"To be a programmer is to develop a carefully managed relationship with error. There's no getting around it. You either make your accommodations with failure, or the work will become intolerable."</em></p>
        </div>
    </div>

</body>
</html>
